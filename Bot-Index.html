<!DOCTYPE html>
<html>
<head>
    <title>Åbn Møde-noter og Oplæser</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #4285f4; /* Google Blue */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px; /* Tilføjet margin for at adskille knapperne */
        }

        button:hover {
            background-color: #3c78d8;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="openMeeting()">Mødehjælp</button>
        <button onclick="openReader()">Oplæser</button>
        <button onclick="openPodcast()">Podcast-generator</button>
        <button onclick="openProduktivitet()">Produktivitetshjælper</button>
        <button onclick="openForside()">Tilbage til Forside</button>
    </div>

    <script>
        function openMeeting() {
            window.location.href = 'Meeting.html';
        }

        function openReader() {
            window.location.href = 'Reader.html';
        }

        function openPodcast() {
            window.location.href = 'Podcast.html';
        }

        function openProduktivitet() {
            window.location.href = 'Produktivitet.html';
        }

        function openForside() {
            window.location.href = 'Index.html';
        }
    </script>
</body>
</html>
