<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Søg på Perplexity og Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            position: relative;
        }
        .search-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            width: 80%;
            margin: auto;
        }
        .search-box h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .perplexity-box {
            grid-column: 1;
            grid-row: 1;
        }
        .google-box {
            grid-column: 2;
            grid-row: 1;
        }
        input[type="search"] {
            padding: 15px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 25px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #005a9e;
        }
        .logo {
            width: 50px;
            height: 50px;
        }
        .bottom-half {
            grid-column: 1 / span 2;
            grid-row: 2;
            background: linear-gradient(135deg, #0078d4, #ffffff, #800080);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            position: relative;
        }
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .top-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .top-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .gmail-button {
            background: linear-gradient(135deg, #800080, #db4437);
            background-size: 200% 200%;
            animation: buttonGradient 5s ease infinite;
        }
        .gmail-button:hover {
            background-size: 150% 150%;
        }
        .simply-button {
            background: linear-gradient(135deg, #0078d4, #4CAF50);
            background-size: 200% 200%;
            animation: buttonGradient 5s ease infinite;
        }
        .simply-button:hover {
            background-size: 150% 150%;
        }
        
        @keyframes buttonGradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        /* Stiler for farvede cirkler med ikoner */
        .circles-container {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .circle {
            width: 60px;
            height: 60px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .circle.expanded {
            width: calc(100vw - 40px);
        }
        
        .circle-icon {
            width: 24px;
            height: 24px;
            margin: 0 18px;
            color: white;
            z-index: 2;
        }
        
        .circle-content {
            display: none;
            margin-left: 10px;
            color: white;
            font-weight: bold;
            white-space: nowrap;
        }
        
        .circle.expanded .circle-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .circle-content a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            transition: background-color 0.2s;
        }
        
        .circle-content a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        /* Justeret for at samle links mere centralt */
        .circle:first-child.expanded .circle-content {
            justify-content: center;
            width: 50%;
            margin: 0 auto;
            gap: 20px;
        }

        .circle:first-child.expanded .circle-content a {
            min-width: 100px;
            text-align: center;
            flex: 1;
        }
        
        .circle:nth-child(1) {
            background-color: #0078d4;
        }
        
        .circle:nth-child(2) {
            background-color: #800080;
        }
        
        .circle:nth-child(3) {
            background-color: #4CAF50;
        }
        
        .circle:nth-child(4) {
            background-color: #db4437;
        }
        
        /* Ny stil for Bot-knappen i nederste højre hjørne */
        .bot-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 30px;
            background-color: #800080;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .bot-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        
        .bot-icon {
            width: 30px;
            height: 30px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="top-buttons">
        <button class="top-button gmail-button" onclick="window.open('https://mail.google.com', '_blank')">Gmail</button>
        <button class="top-button simply-button" onclick="window.open('https://www.simply.com/dk/webmail/', '_blank')">Simply</button>
    </div>
    <div class="search-box perplexity-box">
        <img src="https://www.perplexity.ai/favicon.ico" alt="Perplexity Logo" class="logo">
        <h2>Søg på Perplexity</h2>
        <form id="perplexityForm">
            <input type="search" id="perplexityQuery" placeholder="Indtast søgeord..." required>
            <button type="submit">Søg</button>
        </form>
    </div>
    <div class="search-box google-box">
        <img src="https://www.google.com/favicon.ico" alt="Google Logo" class="logo">
        <h2>Søg på Google</h2>
        <form id="googleForm">
            <input type="search" id="googleQuery" placeholder="Indtast søgeord..." required>
            <button type="submit">Søg</button>
        </form>
    </div>
    <div class="bottom-half">
        <!-- Farvede cirkler med ikoner -->
        <div class="circles-container">
            <div class="circle">
                <svg class="circle-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <div class="circle-content">
                    <a href="https://chat.openai.com" target="_blank" rel="noreferrer">ChatGPT</a>
                    <a href="https://claude.ai" target="_blank" rel="noreferrer">Claude</a>
                    <a href="https://copilot.microsoft.com" target="_blank" rel="noreferrer">Copilot</a>
                    <a href="https://mistral.ai" target="_blank" rel="noreferrer">Mistral</a>
                </div>
            </div>
            <div class="circle">
                <svg class="circle-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
                <div class="circle-content">
                    <span>Billeder</span>
                </div>
            </div>
            <div class="circle">
                <svg class="circle-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                </svg>
                <div class="circle-content">
                    <span>Læring</span>
                </div>
            </div>
            <div class="circle">
                <svg class="circle-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="2" y1="12" x2="22" y2="12"></line>
                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                </svg>
                <div class="circle-content">
                    <span>Alt andet</span>
                </div>
            </div>
        </div>
        
        <!-- Ny Bot-knap i nederste højre hjørne -->
        <a href="Bot-Index.html" class="bot-button" title="Gå til Bots">
            <svg class="bot-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="11" width="18" height="10" rx="2" />
                <circle cx="12" cy="5" r="2" />
                <path d="M12 7v4" />
                <line x1="8" y1="16" x2="8" y2="16" />
                <line x1="16" y1="16" x2="16" y2="16" />
            </svg>
        </a>
    </div>

    <script>
        document.getElementById('perplexityForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var query = document.getElementById('perplexityQuery').value;
            window.open('https://www.perplexity.ai/search?q=' + encodeURIComponent(query), '_blank');
        });

        document.getElementById('googleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var query = document.getElementById('googleQuery').value;
            window.open('https://www.google.com/search?q=' + encodeURIComponent(query), '_blank');
        });
        
        // Script til håndtering af cirkler
        document.querySelectorAll('.circle').forEach(circle => {
            circle.addEventListener('click', function() {
                // Hvis den klikkede cirkel allerede er udvidet, skal den trække sig sammen
                if (this.classList.contains('expanded')) {
                    this.classList.remove('expanded');
                } else {
                    // Ellers luk alle cirkler først
                    document.querySelectorAll('.circle').forEach(c => {
                        c.classList.remove('expanded');
                    });
                    
                    // Og udvid den klikkede cirkel
                    this.classList.add('expanded');
                }
            });
        });
    </script>
</body>
</html>
